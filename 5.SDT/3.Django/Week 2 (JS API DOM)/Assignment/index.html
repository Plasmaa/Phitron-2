<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail App</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap for Modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"><button id="home-btn" class="btn btn-primary rounded-pill">Home</button></a>
        <h1>Welcome to the Drinks App</h1>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Search for a Drink...">
            <button onclick="searchCocktails()" class="btn btn-secondary rounded-pill">Search</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="drink-row">
                <div id="drink-container" class="drink-container"></div>
                <div id="selected-drinks" class="selected-drinks">
                    <h3>Selected Drinks</h3>
                    <ul id="drink-list"></ul>
                    <hr>
                    <p>Drinks Count: <span id="drink-count">0</span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="drinkModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Drink Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Drink Image">
                    <h4 id="modal-name"></h4>
                    <p id="modal-category"></p>
                    <p id="modal-instructions"></p>
                    <ul id="modal-ingredients"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
