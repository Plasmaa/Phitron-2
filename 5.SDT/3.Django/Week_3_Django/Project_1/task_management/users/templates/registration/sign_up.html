{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <title>Task Management</title>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 pt-6 md:p-6 md:pt-12">
        <h1 class="text-4xl font-bold mb-12">Sign Up</h1>

        <form action="" method="POST" class="bg-white rounded-lg shadow-lg p-8">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
                    {{ field }}

                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Sign Up
            </button>
        </form>
    </div>

</body>

</html>
